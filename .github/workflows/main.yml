name: Build & Release PyWarp

on:
  workflow_dispatch:
    inputs:
      version:
        description: "The version to build and release"
        required: true
        default: "1.2.8"

permissions:
  contents: write

defaults:
  run:
    shell: bash

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install Dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt flake8

      - name: Run Flake8
        run: flake8 .

  # -------------------------
  # WINDOWS
  # -------------------------
  build-windows-x64:
    runs-on: windows-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: ./.github/actions/setup-build

      - name: Build Windows x64
        shell: pwsh
        run: |
          & .\.venv\Scripts\activate
          $version = "${{ github.event.inputs.version }}"
          python -m nuitka main.py `
            --standalone `
            --onefile `
            --disable-console `
            --enable-plugin=pyside6 `
            --nofollow-import-to=PySide6.QtSql,PySide6.QtQml,PySide6.QtQuick,PySide6.QtMultimedia,PySide6.QtWebEngineCore,PySide6.QtWebEngineWidgets,PySide6.QtWebEngineQuick,PySide6.QtBluetooth,PySide6.QtPositioning `
            --include-data-dir=assets=assets `
            --include-qt-plugins=platforms,imageformats,iconengines `
            --windows-icon-from-ico=assets/logo.ico `
            --windows-product-name="PyWarp" `
            --windows-file-version="$version" `
            --output-dir=dist `
            --output-filename="pywarp-windows-x64-v$version.exe" `
            --assume-yes-for-downloads

      - name: Zip Output
        shell: pwsh
        run: |
          Compress-Archive dist\pywarp-windows-x64-v${{ github.event.inputs.version }}.exe `
            dist\pywarp-windows-x64-v${{ github.event.inputs.version }}.zip

      - uses: actions/upload-artifact@v4
        with:
          name: pywarp-windows-x64
          path: dist/pywarp-windows-x64-v${{ github.event.inputs.version }}.zip

  # -------------------------
  # LINUX
  # -------------------------
  build-linux-x64:
    runs-on: ubuntu-22.04
    needs: validate
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: ./.github/actions/setup-build

      - name: Build Linux x64
        run: |
          source .venv/bin/activate
          VERSION="${{ github.event.inputs.version }}"
          python -m nuitka main.py \
            --standalone \
            --onefile \
            --remove-output \
            --disable-console \
            --enable-plugin=pyside6 \
            --nofollow-import-to=PySide6.QtSql,PySide6.QtQml,PySide6.QtQuick,PySide6.QtMultimedia,PySide6.QtWebEngineCore,PySide6.QtWebEngineWidgets,PySide6.QtWebEngineQuick,PySide6.QtBluetooth,PySide6.QtPositioning \
            --include-data-dir=assets=assets \
            --include-qt-plugins=platforms,imageformats,iconengines \
            --linux-onefile-icon=assets/logo.xpm \
            --output-filename="pywarp-linux-x64-v$VERSION" \
            --output-dir=dist \
            --assume-yes-for-downloads

      - name: TAR
        run: |
          tar -czvf pywarp-linux-x64-v${{ github.event.inputs.version }}.tar.gz \
            -C dist pywarp-linux-x64-v${{ github.event.inputs.version }}

      - uses: actions/upload-artifact@v4
        with:
          name: pywarp-linux-x64
          path: pywarp-linux-x64-v${{ github.event.inputs.version }}.tar.gz

  # -------------------------
  # MACOS ARM64
  # -------------------------
  build-macos-arm64:
    runs-on: macos-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: ./.github/actions/setup-build

      - name: Build macOS ARM64
        run: |
          source .venv/bin/activate
          export DYLD_LIBRARY_PATH=""
          VERSION="${{ github.event.inputs.version }}"

          python -m nuitka main.py \
            --standalone \
            --remove-output \
            --macos-create-app-bundle \
            --macos-sign-identity="-" \
            --macos-app-name="PyWarp" \
            --macos-app-icon=assets/logo.icns \
            --macos-app-version="$VERSION" \
            --enable-plugin=pyside6 \
            --nofollow-import-to=OpenSSL \
            --nofollow-import-to=PySide6.QtSql,PySide6.QtQml,PySide6.QtQuick,PySide6.QtMultimedia,PySide6.QtWebEngineCore,PySide6.QtWebEngineWidgets,PySide6.QtWebEngineQuick,PySide6.QtBluetooth,PySide6.QtPositioning \
            --include-data-dir=assets=assets \
            --include-qt-plugins=platforms,imageformats,iconengines \
            --assume-yes-for-downloads \
            --output-dir=build-arm64

      - name: Rename App
        run: |
          APP=$(find build-arm64 -maxdepth 2 -name "*.app" | head -n1)
          echo "Found: $APP"
          mv "$APP" "PyWarp-arm64-v${{ github.event.inputs.version }}.app"

      - name: Create DMG
        run: |
          hdiutil create \
            -volname "PyWarp ARM64" \
            -srcfolder "PyWarp-arm64-v${{ github.event.inputs.version }}.app" \
            -format UDZO \
            -ov \
            -o "pywarp-macos-arm64-v${{ github.event.inputs.version }}.dmg"

      - name: Create PKG
        run: |
          mkdir -p pkg-root/Applications
          cp -R "PyWarp-arm64-v${{ github.event.inputs.version }}.app" pkg-root/Applications/

          pkgbuild \
            --root pkg-root \
            --identifier "com.pywarp.app" \
            --version "${{ github.event.inputs.version }}" \
            --install-location "/" \
            "pywarp-macos-arm64-v${{ github.event.inputs.version }}.pkg"

      - uses: actions/upload-artifact@v4
        with:
          name: pywarp-macos-arm64
          path: |
            pywarp-macos-arm64-v${{ github.event.inputs.version }}.dmg
            pywarp-macos-arm64-v${{ github.event.inputs.version }}.pkg

  # -------------------------
  # MACOS INTEL
  # -------------------------
  build-macos-intel:
    runs-on: macos-15-intel
    needs: validate
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: ./.github/actions/setup-build

      - name: Remove conflicting OpenSSL (Fix Nuitka fatal scan bug)
        run: |
          sudo rm -f /usr/local/lib/libcrypto.dylib || true
          sudo rm -f /usr/local/lib/libssl.dylib || true

      - name: Build macOS Intel
        run: |
          source .venv/bin/activate
          export DYLD_LIBRARY_PATH=""
          VERSION="${{ github.event.inputs.version }}"

          python -m nuitka main.py \
            --standalone \
            --remove-output \
            --macos-create-app-bundle \
            --macos-sign-identity="-" \
            --macos-app-name="PyWarp" \
            --macos-app-icon=assets/logo.icns \
            --macos-app-version="$VERSION" \
            --enable-plugin=pyside6 \
            --nofollow-import-to=OpenSSL \
            --nofollow-import-to=PySide6.QtSql,PySide6.QtQml,PySide6.QtQuick,PySide6.QtMultimedia,PySide6.QtWebEngineCore,PySide6.QtWebEngineWidgets,PySide6.QtWebEngineQuick,PySide6.QtBluetooth,PySide6.QtPositioning \
            --include-data-dir=assets=assets \
            --include-qt-plugins=platforms,imageformats,iconengines \
            --assume-yes-for-downloads \
            --output-dir=build-intel

      - name: Rename App
        run: |
          APP=$(find build-intel -maxdepth 2 -name "*.app" | head -n1)
          echo "Found: $APP"
          mv "$APP" "PyWarp-intel-v${{ github.event.inputs.version }}.app"

      - name: Create DMG
        run: |
          hdiutil create \
            -volname "PyWarp Intel" \
            -srcfolder "PyWarp-intel-v${{ github.event.inputs.version }}.app" \
            -format UDZO \
            -ov \
            -o "pywarp-macos-intel-v${{ github.event.inputs.version }}.dmg"

      - name: Create PKG
        run: |
          pkgbuild \
            --root "PyWarp-intel-v${{ github.event.inputs.version }}.app" \
            --identifier "com.pywarp.app" \
            --version "${{ github.event.inputs.version }}" \
            --install-location "/Applications" \
            "pywarp-macos-intel-v${{ github.event.inputs.version }}.pkg"

      - uses: actions/upload-artifact@v4
        with:
          name: pywarp-macos-intel
          path: |
            pywarp-macos-intel-v${{ github.event.inputs.version }}.dmg
            pywarp-macos-intel-v${{ github.event.inputs.version }}.pkg

  # -------------------------
  # RELEASE
  # -------------------------
  release:
    name: Create GitHub Release
    runs-on: ubuntu-22.04
    needs:
      - build-windows-x64
      - build-linux-x64
      - build-macos-arm64
      - build-macos-intel

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract Changelog Section
        run: |
          VERSION="v${{ github.event.inputs.version }}"
          awk -v ver="$VERSION" '
            $0 ~ "^## " ver {flag=1; next}
            flag && /^## / {exit}
            flag {print}
          ' CHANGELOG.md > RELEASE_NOTES.md

      - name: Generate Checksums + Download Table
        shell: bash
        run: |
          REPO="${{ github.repository }}"
          VERSION="${{ github.event.inputs.version }}"
          TAG="v$VERSION"

          WIN_X64=$(find artifacts -name "*windows-x64*.zip" | head -n1 || true)
          LINUX_X64=$(find artifacts -name "*linux-x64*.tar.gz" | head -n1 || true)
          MAC_ARM_DMG=$(find artifacts -name "*macos-arm64*.dmg" | head -n1 || true)
          MAC_ARM_PKG=$(find artifacts -name "*macos-arm64*.pkg" | head -n1 || true)
          MAC_INTEL_DMG=$(find artifacts -name "*macos-intel*.dmg" | head -n1 || true)
          MAC_INTEL_PKG=$(find artifacts -name "*macos-intel*.pkg" | head -n1 || true)

          cat >> RELEASE_NOTES.md <<EOF

          ## ðŸ§© Downloads

          | <div align="center">Downloads</div> | <div align="center">Compatibility</div> |
          |---|---|
          | [![Windows x64](https://img.shields.io/badge/Windows-x64-0078D6?style=for-the-badge&logo=git&logoColor=0078D6&labelColor=555555)](https://github.com/${REPO}/releases/download/${TAG}/pywarp-windows-x64-v${VERSION}.zip) | Windows 10+ |
          | [![macOS ARM64](https://img.shields.io/badge/macOS-ARM64-FFFFFF?style=for-the-badge&logo=apple&logoColor=FFFFFF&labelColor=555555)](https://github.com/${REPO}/releases/download/${TAG}/pywarp-macos-arm64-v${VERSION}.dmg) [![PKG ARM64](https://img.shields.io/badge/PKG-ARM64-AAAAAA?style=for-the-badge&logo=apple&logoColor=AAAAAA&labelColor=555555)](https://github.com/${REPO}/releases/download/${TAG}/pywarp-macos-arm64-v${VERSION}.pkg) <br/> [![macOS Intel](https://img.shields.io/badge/macOS-Intel-FFFFFF?style=for-the-badge&logo=apple&logoColor=FFFFFF&labelColor=555555)](https://github.com/${REPO}/releases/download/${TAG}/pywarp-macos-intel-v${VERSION}.dmg) [![PKG Intel](https://img.shields.io/badge/PKG-Intel-AAAAAA?style=for-the-badge&logo=apple&logoColor=AAAAAA&labelColor=555555)](https://github.com/${REPO}/releases/download/${TAG}/pywarp-macos-intel-v${VERSION}.pkg) | macOS 10.15+ |
          | [![Linux x64](https://img.shields.io/badge/Linux-x64-FCC624?style=for-the-badge&logo=linux&logoColor=FCC624&labelColor=555555)](https://github.com/${REPO}/releases/download/${TAG}/pywarp-linux-x64-v${VERSION}.tar.gz) | GNOME / KDE |

          EOF

          echo "" >> RELEASE_NOTES.md
          echo "## ðŸ” Checksums" >> RELEASE_NOTES.md

          for file in \
              "$WIN_X64" \
              "$LINUX_X64" \
              "$MAC_ARM_DMG" "$MAC_ARM_PKG" \
              "$MAC_INTEL_DMG" "$MAC_INTEL_PKG"
          do
            if [ -f "$file" ]; then
              sha=$(sha256sum "$file" | cut -d' ' -f1)
              name=$(basename "$file")
              echo "- **$name:** \`$sha\`" >> RELEASE_NOTES.md
            fi
          done

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: PyWarp v${{ github.event.inputs.version }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
          files: |
            artifacts/**/*windows*.zip
            artifacts/**/*linux*.tar.gz
            artifacts/**/*macos*.dmg
            artifacts/**/*macos*.pkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
